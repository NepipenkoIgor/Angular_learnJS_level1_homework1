<h1>Hot Weather Widget</h1>

<div class="element">
  <div class="element-left">
    <app-list #selected="recreationsList"></app-list>
  </div>
  <div class="element-right">
    <app-weather [selectedRecreation]="selected.getSelectedRecreation()"></app-weather>
    <app-social-info [selectedRecreation]="selected.getSelectedRecreation()"></app-social-info>

  </div>
  <div class="clear"> </div>
</div>
