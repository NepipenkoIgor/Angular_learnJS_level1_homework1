<div class="activity-row" (click)="selectThisRecreation()">
  <div class="activity-desc">
    <h5>{{recreation.address}}</h5>
    <p>{{recreation.main_decription}}</p>
    <p>{{recreation.additional_decription}}</p>
    <h6>{{recreation.phone}}</h6>
  </div>
  <div class="activity-img">
    <ul>
      <li><img src='{{recreation.img1}}'  alt=""/></li>
      <li><img src='{{recreation.img2}}'  alt=""/></li>
    </ul>
  </div>
  <div class="clear"> </div>
</div>
